<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1 class="list-group-item list-group-item-warning">SELCET TOPIC TO DISPLAY THEIR WEBPAGES</h1>
        <form method="POST" class="p-3 mb-2 bg-secondary text-white">
            {% csrf_token %}
            <label for="topics">Topic_name :</label>
            <select name="topic" id="topics" multiple>
                {% for to in LTO %}
                <option value="{{to.topic_name}}">{{to.topic_name}}</option>
                {% endfor %}
            </select><br><br>
            <input class="btn btn-outline-light" type="submit">
        </form>
    </center>
</body>
</html>
